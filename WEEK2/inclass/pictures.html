<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            background-color: rgb(234, 164, 189);
        }

        nav ul{
            margin: 0;
            padding: 25px;
            list-style: none;
        }
        nav ul li{
            margin: 10px auto 10px auto;
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 15px;
        }
        nav ul li:last-child{
            border: none;
        }
        nav ul a{
            text-decoration: none;
            color: black;
            text-transform: uppercase;
        }

        .active{
            font-weight: bold;
        }

        .cursive{
            font-style: italic;
        }

        @media(min-width:765px){
            nav ul{
                
                display: flex;
                justify-content: flex-end;
            }
            nav ul li{
                border-bottom: none;
                margin: 10px;
                padding: 0;
            }
        }

        /* ✅ 图片展示库样式 */
        .gallery{
            text-align: center;
            margin: 20px auto;
            max-width: 700px;
        }
        .large-image img{
            width: 100%;
            max-width: 600px;
            border: 3px solid #333;
            border-radius: 10px;
            margin-top: 20px;
        }
        .thumbnails{
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .thumbnails img{
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 6px;
            transition: 0.3s;
        }
        .thumbnails img:hover{
            border: 2px solid rgb(234, 164, 189);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Resume</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <p class="cursive">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci enim tempora ipsam obcaecati cumque perferendis, minus error quia fugiat tempore quidem non consequuntur veniam eveniet? Nam itaque necessitatibus illo possimus.
        </p>

        <!-- ✅ 图片展示库 -->
        <section class="gallery">
            <!-- 缩略图在上方 -->
            <div class="thumbnails">
                <img src="https://picsum.photos/id/1015/150/100" alt="Thumb1" onclick="showImage(this)">
                <img src="https://picsum.photos/id/1016/150/100" alt="Thumb2" onclick="showImage(this)">
                <img src="https://picsum.photos/id/1018/150/100" alt="Thumb3" onclick="showImage(this)">
                <img src="https://picsum.photos/id/1020/150/100" alt="Thumb4" onclick="showImage(this)">
            </div>

            <!-- 大图展示区域 -->
            <div class="large-image">
                <img id="displayedImage" src="https://picsum.photos/id/1015/600/400" alt="Large View">
            </div>
        </section>
    </main>

    <footer></footer>

    <!-- ✅ 脚本 -->
    <script>
        function showImage(imgElement){
            let largeImage = document.getElementById("displayedImage");
            largeImage.src = imgElement.src.replace("150/100", "600/400");
        }
    </script>
</body>
</html>
