<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio</title>
<style>
  body {
    margin: 0;
    padding: 60px;
    font-family: Helvetica, Arial, sans-serif;
    background: #fafafa;
    color: #111;
  }

  h2 {
    font-size: 22px;
    margin-bottom: 12px;
    font-weight: 500;
    letter-spacing: 0.5px;
  }

  .pdf-block {
    margin-bottom: 120px; /* 作品之间的留白 */
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 1.2s ease, transform 1.2s ease;
  }

  .pdf-block.show {
    opacity: 1;
    transform: translateY(0);
  }

  iframe {
    width: 100%;
    height: 90vh; /* 显示全屏高度 */
    border: none;
    box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    border-radius: 6px; /* 圆角更柔和 */
  }
</style>
</head>

<body>

<div class="pdf-block">
  <h2>Moodface Machine</h2>
  <iframe src="folder/moodface_machine.pdf"></iframe>
</div>

<div class="pdf-block">
  <h2>Mask Guessing Game</h2>
  <iframe src="folder/mask_guessing_game.pdf"></iframe>
</div>

<div class="pdf-block">
  <h2>Untitled</h2>
  <iframe src="folder/untitled.pdf"></iframe>
</div>

<script>
  const elements = document.querySelectorAll('.pdf-block');

  function revealOnScroll() {
    const windowBottom = window.innerHeight * 0.9;
    elements.forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < windowBottom) {
        el.classList.add('show');
      }
    });
  }

  window.addEventListener('scroll', revealOnScroll);
  revealOnScroll(); // load 时先执行一次
</script>

</body>
</html>
